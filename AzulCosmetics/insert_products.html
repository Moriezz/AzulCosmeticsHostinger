<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Products</title>
</head>
<body>
    <h2>Insert Product</h2>
<form action="insert_products.php" method="POST" class="align-items-center">
    <label for="id_code">ID Code:</label><br>
    <input type="text" id="id_code" name="id_code" required><br><br>

    <label for="product_name">Product Name:</label><br>
    <input type="text" id="product_name" name="product_name" required><br><br>

    <label for="category">Category:</label><br>
    <select name="category" id="category" required>
        <option value="processors">Processors</option>
        <option value="motherboards">Motherboards</option>
        <option value="memory">Memory</option>
        <option value="gpu">Graphics Cards</option>
        <option value="ssd">Solid State Drives</option>
        <option value="psu">Power Supply</option>
        <option value="case">PC Case</option>
        <option value="laptops">Laptops</option>
        <option value="monitors">Monitors</option>
        <option value="keyboards">Keyboards</option>
        <option value="mouse">Mouse</option>
        <option value="headphones">Headphones</option>
      </select><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status" required>
        <option value="Available">Available</option>
        <option value="Sold Out">Sold Out</option>
    </select><br><br>

    <button type="submit" class="admin-buttons">Add Product</button>
</form>
</body>
</html>
